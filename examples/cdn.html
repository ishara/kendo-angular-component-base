<html>

  <head>
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/Rx.umd.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2-all.umd.dev.js"></script>
    <link rel="stylesheet" href="../dist/cdn/css/kendo-angular-component.css" />
    <script src="../dist/cdn/js/kendo-angular-component.js"></script>
  </head>
  <body>
    <my-app>Loading...</my-app>

    <script type="text/javascript" charset="utf-8">
      (function(app) {

        app.AppComponent = ng.core
        .Component({
          selector: 'my-app',
          template: '<h1>My First Angular 2 App</h1> <kendo-angular-component>Foo</kendo-angular-component>',
          directives: [ KendoAngularComponent ]
        })
        .Class({
          constructor: function() {}
        });

        document.addEventListener('DOMContentLoaded', function() {
          ng.platform.browser.bootstrap(app.AppComponent);
        });
      })(window.app || (window.app = {}));
    </script>
  </body>

</html>
